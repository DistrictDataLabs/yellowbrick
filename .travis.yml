language: python
python:
  - '2.7'
  - '3.6'

before_install:
  - sudo apt-get update
  - sudo apt-get build-dep python-scipy

install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
  - pip install coveralls
  - python -m nltk.downloader popular

script: make test

after_success: coveralls

