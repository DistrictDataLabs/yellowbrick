language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'

before_install:
  - sudo apt-get build-dep python-scipy
  - pip install scipy
  - pip install nose coverage mock
  - pip install coveralls requests

install: pip install -r requirements.txt

script: make test

after_success: coveralls

