name: Slack Notification

on:
  workflow_run:
    workflows: ["Yellowbrick CI Workflow"]
    types:
      - completed

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: yb-ci
        SLACK_USERNAME: "Github Actions"